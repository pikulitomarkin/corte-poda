name: Build APK - Corte de Matos App

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Tipo de build'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - development
          - production

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK Preview
        if: ${{ github.event.inputs.build_type == 'preview' || github.event.inputs.build_type == '' }}
        run: eas build --platform android --profile preview --non-interactive

      - name: Build APK Development
        if: ${{ github.event.inputs.build_type == 'development' }}
        run: eas build --platform android --profile development --non-interactive

      - name: Build AAB Production
        if: ${{ github.event.inputs.build_type == 'production' }}
        run: eas build --platform android --profile production --non-interactive

      - name: Get build info
        run: |
          echo "Build completed successfully!"
          echo "Check your Expo dashboard for download link"

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Build Android conclu√≠do! Verifique seu Expo Dashboard para baixar o APK.'
            })
