name: ğŸ“± Build APK - Corte de Matos App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Tipo de build'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - development
        - production

jobs:
  build-android:
    name: ğŸš€ Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: |
        npm ci
        npm install -g @expo/eas-cli

    - name: ğŸ”‘ Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: ğŸ“± Build APK Preview
      if: ${{ github.event.inputs.build_type == 'preview' || github.event.inputs.build_type == '' }}
      run: eas build --platform android --profile preview --non-interactive

    - name: ğŸ”§ Build APK Development
      if: ${{ github.event.inputs.build_type == 'development' }}
      run: eas build --platform android --profile development --non-interactive

    - name: ğŸš€ Build AAB Production
      if: ${{ github.event.inputs.build_type == 'production' }}
      run: eas build --platform android --profile production --non-interactive

    - name: ğŸ“Š Get build info
      id: build
      run: |
        echo "Build completed successfully!"
        echo "Check your Expo dashboard for download link"

    - name: ğŸ’¬ Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸ‰ Build Android concluÃ­do! Verifique seu [Expo Dashboard](https://expo.dev) para baixar o APK.'
          })

  build-ios:
    name: ğŸ Build iOS (Opcional)
    runs-on: ubuntu-latest
    if: false  # Desabilitado por padrÃ£o (requer conta Apple Developer)
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: |
        npm ci
        npm install -g @expo/eas-cli

    - name: ğŸ”‘ Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: ğŸ Build iOS
      run: eas build --platform ios --profile preview --non-interactive
