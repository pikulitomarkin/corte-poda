              color: '#333',
            },
            statLabel: {
              fontSize: 12,
              color: '#666',
              marginTop: 5,
            },
            actionButtonsContainer: {
              flexDirection: 'row',
              justifyContent: 'space-between',
              paddingHorizontal: 15,
              marginBottom: 10,
            },
            actionButton: {
              flex: 1,
              backgroundColor: '#4CAF50',
              padding: 10,
              borderRadius: 10,
              marginHorizontal: 5,
              alignItems: 'center',
              elevation: 2,
            },
            actionButtonText: {
              color: 'white',
              fontSize: 13,
              fontWeight: 'bold',
              textAlign: 'center',
            },
            lista: {
              flex: 1,
              paddingHorizontal: 15,
            },
            vaoCard: {
              backgroundColor: 'white',
              marginBottom: 15,
              borderRadius: 10,
              padding: 15,
              borderLeftWidth: 5,
              elevation: 2,
              shadowColor: '#000',
              shadowOffset: { width: 0, height: 1 },
              shadowOpacity: 0.1,
              shadowRadius: 2,
            },
            vaoHeader: {
