name: üåø Build APK - Corte de Matos (COMPLETO)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: üì± Build Android APK - Corte de Matos
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üì¶ Install dependencies
        run: |
          echo "üì¶ Instalando depend√™ncias..."
          npm ci --legacy-peer-deps

      - name: üîß Setup Expo CLI
        run: |
          echo "üîß Instalando Expo CLI e EAS CLI..."
          npm install -g @expo/cli@latest eas-cli@latest

      - name: üîê Authenticate with Expo
        run: |
          echo "üîê Autenticando com Expo..."
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: üñºÔ∏è Create App Assets
        run: |
          echo "üñºÔ∏è Criando assets para o app Corte de Matos..."
          
          mkdir -p assets
          
          # Criar √≠cones usando Python (tema verde/matos)
          cat > create_assets.py << 'EOF'
          from PIL import Image, ImageDraw
          
          # √çcone 1024x1024 - tema corte de matos
          size = 1024
          img = Image.new('RGB', (size, size), color='#4CAF50')  # Verde
          draw = ImageDraw.Draw(img)
          
          # C√≠rculo interno mais escuro
          margin = 100
          draw.ellipse([margin, margin, size-margin, size-margin], fill='#2E7D32')
          
          # S√≠mbolo de corte (duas linhas cruzadas)
          center = size // 2
          line_width = 30
          line_length = 300
          
          # Linha diagonal 1
          draw.line([center-line_length//2, center-line_length//2, 
                    center+line_length//2, center+line_length//2], 
                    fill='white', width=line_width)
          
          # Linha diagonal 2
          draw.line([center+line_length//2, center-line_length//2, 
                    center-line_length//2, center+line_length//2], 
                    fill='white', width=line_width)
          
          # Salvar √≠cones
          img.save('assets/icon.png')
          img.save('assets/adaptive-icon.png')
          img.save('assets/favicon.png')
          
          # Splash screen
          splash = Image.new('RGB', (size, size), color='#4CAF50')
          splash.save('assets/splash.png')
          
          print("‚úÖ Assets do Corte de Matos criados!")
          EOF
          
          # Tentar criar com PIL, sen√£o usar fallback
          pip3 install Pillow 2>/dev/null && python3 create_assets.py || {
            echo "üì± Usando assets b√°sicos..."
            echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVQIHWNgAAIAAAUAAY27m/MAAAAASUVORK5CYII=" | base64 -d > assets/icon.png
            cp assets/icon.png assets/adaptive-icon.png
            cp assets/icon.png assets/splash.png
            cp assets/icon.png assets/favicon.png
          }
          
          echo "‚úÖ Assets criados!"

      - name: üì¶ Install Additional Dependencies
        run: |
          echo "üì¶ Instalando depend√™ncias adicionais..."
          npm install xlsx@latest react-native-elements@latest
          npx expo install expo-document-picker expo-print expo-sharing expo-file-system expo-asset

      - name: üì± Create Complete App.js with All Features
        run: |
          echo "üì± Criando App.js completo com todas as funcionalidades..."
          
          cat > App.js << 'EOF'
          import React, { useState, useEffect } from 'react';
          import {
            View,
            Text,
            StyleSheet,
            SafeAreaView,
            TouchableOpacity,
            Alert,
            ScrollView,
            Modal,
            TextInput,
            Platform,
            ActivityIndicator
          } from 'react-native';
          import { StatusBar } from 'expo-status-bar';
          import * as DocumentPicker from 'expo-document-picker';
          import * as FileSystem from 'expo-file-system';
          import * as Print from 'expo-print';
          import * as Sharing from 'expo-sharing';
          import * as XLSX from 'xlsx';
          import { Icon } from 'react-native-elements';

          export default function App() {
            const [vaos, setVaos] = useState([
              {
                id: 1,
                descricao: 'V√£o Principal - Linha A',
                localizacao: 'Setor Norte - KM 15',
                area: '150m¬≤',
                dataNecessidade: '2025-07-30',
                status: 'pendente',
                dataInicio: null,
                dataConclusao: null
              }
            ]);
            const [modalVisible, setModalVisible] = useState(false);
            const [novoVao, setNovoVao] = useState({
              descricao: '',
              localizacao: '',
              area: '',
              dataNecessidade: ''
            });
            const [isLoading, setIsLoading] = useState(false);
            
            // Adicionar novo v√£o
            const adicionarVao = () => {
              if (!novoVao.descricao.trim()) {
                Alert.alert('Erro', 'Descri√ß√£o √© obrigat√≥ria');
                return;
              }
              
              const vao = {
                id: Date.now(),
                ...novoVao,
                status: 'pendente',
                dataInicio: null,
                dataConclusao: null
              };
              
              setVaos([...vaos, vao]);
              setNovoVao({ descricao: '', localizacao: '', area: '', dataNecessidade: '' });
              setModalVisible(false);
              Alert.alert('Sucesso', 'V√£o de corte adicionado!');
            };
            
            // Alterar status do v√£o
            const alterarStatus = (id, novoStatus) => {
              setVaos(vaos.map(vao => {
                if (vao.id === id) {
                  const agora = new Date().toISOString().split('T')[0];
                  return {
                    ...vao,
                    status: novoStatus,
                    dataInicio: novoStatus === 'iniciado' ? agora : vao.dataInicio,
                    dataConclusao: novoStatus === 'concluido' ? agora : null
                  };
                }
                return vao;
              }));
            };
            
            // Cores do sistema de status
            const getCorStatus = (status) => {
              switch(status) {
                case 'pendente': return '#9E9E9E';  // Cinza
                case 'iniciado': return '#FF9800';  // Amarelo
                case 'concluido': return '#4CAF50'; // Verde
                default: return '#9E9E9E';
              }
            };
            
            // √çcones de alerta de prazo
            const getIconePrazo = (vao) => {
              try {
                const hoje = new Date();
                const dataNecessidade = new Date(vao.dataNecessidade);
                const diasRestantes = Math.ceil((dataNecessidade - hoje) / (1000 * 60 * 60 * 24));
                
                if (vao.status === 'concluido') return '‚úÖ';
                if (diasRestantes < 0) return '‚ö†Ô∏è'; // Atrasado
                if (diasRestantes <= 7) return 'üïê'; // Urgente
                return 'üìÖ'; // Normal
              } catch (error) {
                return 'üìÖ'; // Em caso de erro na data
              }
            };
            
            // Estat√≠sticas
            const contarStatus = () => {
              const pendentes = vaos.filter(v => v.status === 'pendente').length;
              const iniciados = vaos.filter(v => v.status === 'iniciado').length;
              const concluidos = vaos.filter(v => v.status === 'concluido').length;
              return { pendentes, iniciados, concluidos };
            };
            
            // Importar planilha Excel
            const importarPlanilha = async () => {
              try {
                setIsLoading(true);
                const result = await DocumentPicker.getDocumentAsync({
                  type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                  copyToCacheDirectory: true
                });
                
                if (!result.canceled && result.assets && result.assets.length > 0) {
                  const fileUri = result.assets[0].uri;
                  const fileContent = await FileSystem.readAsStringAsync(fileUri, {
                    encoding: FileSystem.EncodingType.Base64,
                  });
                  
                  const workbook = XLSX.read(fileContent, { type: 'base64' });
                  const sheetName = workbook.SheetNames[0];
                  const sheet = workbook.Sheets[sheetName];
                  const data = XLSX.utils.sheet_to_json(sheet);
                  
                  if (data.length === 0) {
                    Alert.alert('Aten√ß√£o', 'Planilha vazia ou sem dados compat√≠veis');
                    setIsLoading(false);
                    return;
                  }
                  
                  // Mapear dados para estrutura do app
                  const novosVaos = data.map((row, index) => ({
                    id: Date.now() + index,
                    descricao: row.Descricao || row.descricao || '',
                    localizacao: row.Localizacao || row.localizacao || '',
                    area: row.Area || row.area || '',
                    dataNecessidade: row.DataNecessidade || row.dataNecessidade || new Date().toISOString().split('T')[0],
                    status: 'pendente',
                    dataInicio: null,
                    dataConclusao: null
                  }));
                  
                  setVaos([...vaos, ...novosVaos]);
                  Alert.alert('Sucesso', `${novosVaos.length} v√£os importados!`);
                }
              } catch (error) {
                console.error('Erro ao importar planilha:', error);
                Alert.alert('Erro', 'Falha ao importar planilha. Verifique o formato.');
              } finally {
                setIsLoading(false);
              }
            };
            
            // Gerar relat√≥rio PDF
            const gerarPDF = async () => {
              try {
                setIsLoading(true);
                const stats = contarStatus();
                
                // Criar HTML para o PDF
                const htmlContent = `
                  <html>
                    <head>
                      <style>
                        body { font-family: 'Helvetica', sans-serif; color: #333; margin: 20px; }
                        h1 { color: #2E7D32; text-align: center; }
                        .stats { display: flex; justify-content: space-around; margin: 20px 0; }
                        .stat { text-align: center; }
                        .stat-number { font-size: 24px; font-weight: bold; }
                        .stat-pendente { color: #9E9E9E; }
                        .stat-iniciado { color: #FF9800; }
                        .stat-concluido { color: #4CAF50; }
                        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
                        th { background-color: #4CAF50; color: white; }
                        .status-pendente { color: #9E9E9E; }
                        .status-iniciado { color: #FF9800; }
                        .status-concluido { color: #4CAF50; }
                        .footer { text-align: center; margin-top: 30px; font-size: 12px; color: #666; }
                      </style>
                    </head>
                    <body>
                      <h1>Relat√≥rio de Corte de Matos</h1>
                      
                      <div class="stats">
                        <div class="stat">
                          <div class="stat-number stat-pendente">${stats.pendentes}</div>
                          <p>Pendentes</p>
                        </div>
                        <div class="stat">
                          <div class="stat-number stat-iniciado">${stats.iniciados}</div>
                          <p>Iniciados</p>
                        </div>
                        <div class="stat">
                          <div class="stat-number stat-concluido">${stats.concluidos}</div>
                          <p>Conclu√≠dos</p>
                        </div>
                      </div>
                      
                      <table>
                        <tr>
                          <th>Descri√ß√£o</th>
                          <th>Localiza√ß√£o</th>
                          <th>√Årea</th>
                          <th>Prazo</th>
                          <th>Status</th>
                        </tr>
                        ${vaos.map(vao => `
                          <tr>
                            <td>${vao.descricao}</td>
                            <td>${vao.localizacao}</td>
                            <td>${vao.area}</td>
                            <td>${vao.dataNecessidade}</td>
                            <td class="status-${vao.status}">${vao.status.toUpperCase()}</td>
                          </tr>
                        `).join('')}
                      </table>
                      
                      <div class="footer">
                        Relat√≥rio gerado em: ${new Date().toLocaleDateString('pt-BR')} √†s ${new Date().toLocaleTimeString('pt-BR')}
                      </div>
                    </body>
                  </html>
                `;
                
                // Gerar PDF
                const { uri } = await Print.printToFileAsync({ html: htmlContent });
                
                // Compartilhar PDF
                if (await Sharing.isAvailableAsync()) {
                  await Sharing.shareAsync(uri, {
                    mimeType: 'application/pdf',
                    dialogTitle: 'Compartilhar Relat√≥rio de Corte de Matos',
                    UTI: 'com.adobe.pdf'
                  });
                } else {
                  Alert.alert('Erro', 'Compartilhamento n√£o dispon√≠vel neste dispositivo');
                }
              } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                Alert.alert('Erro', 'Falha ao gerar relat√≥rio PDF');
              } finally {
                setIsLoading(false);
              }
            };
            
            const stats = contarStatus();
            
            return (
              <SafeAreaView style={styles.container}>
                <StatusBar style="light" backgroundColor="#2E7D32" />
                
                {/* Header */}
                <View style={styles.header}>
                  <Text style={styles.title}>üåø Corte de Matos</Text>
                  <Text style={styles.subtitle}>Controle de V√£os - Sistema El√©trico</Text>
                </View>
                
                {/* Estat√≠sticas */}
                <View style={styles.statsContainer}>
                  <View style={styles.statBox}>
                    <Text style={styles.statNumber}>{stats.pendentes}</Text>
                    <Text style={styles.statLabel}>Pendentes</Text>
                  </View>
                  <View style={styles.statBox}>
                    <Text style={[styles.statNumber, {color: '#FF9800'}]}>{stats.iniciados}</Text>
                    <Text style={styles.statLabel}>Iniciados</Text>
                  </View>
                  <View style={styles.statBox}>
                    <Text style={[styles.statNumber, {color: '#4CAF50'}]}>{stats.concluidos}</Text>
                    <Text style={styles.statLabel}>Conclu√≠dos</Text>
                  </View>
                </View>
                
                {/* Bot√µes de A√ß√£o */}
                <View style={styles.actionButtonsContainer}>
                  <TouchableOpacity 
                    style={styles.actionButton} 
                    onPress={() => setModalVisible(true)}
                  >
                    <Text style={styles.actionButtonText}>‚ûï Adicionar V√£o</Text>
                  </TouchableOpacity>
                  
                  <TouchableOpacity 
                    style={[styles.actionButton, { backgroundColor: '#3F51B5' }]} 
                    onPress={importarPlanilha}
                  >
                    <Text style={styles.actionButtonText}>üì• Importar Excel</Text>
                  </TouchableOpacity>
                  
                  <TouchableOpacity 
                    style={[styles.actionButton, { backgroundColor: '#607D8B' }]} 
                    onPress={gerarPDF}
                  >
                    <Text style={styles.actionButtonText}>üìÑ Gerar Relat√≥rio</Text>
                  </TouchableOpacity>
                </View>
                
                {/* Lista de V√£os */}
                <ScrollView style={styles.lista}>
                  {vaos.map((vao) => (
                    <View key={vao.id} style={[styles.vaoCard, { borderLeftColor: getCorStatus(vao.status) }]}>
                      <View style={styles.vaoHeader}>
                        <Text style={styles.vaoIcon}>{getIconePrazo(vao)}</Text>
                        <Text style={styles.vaoDescricao}>{vao.descricao}</Text>
                      </View>
                      
                      <Text style={styles.vaoInfo}>üìç {vao.localizacao}</Text>
                      <Text style={styles.vaoInfo}>üìè √Årea: {vao.area}</Text>
                      <Text style={styles.vaoInfo}>üìÖ Prazo: {vao.dataNecessidade}</Text>
                      
                      <View style={styles.statusContainer}>
                        <Text style={[styles.status, { color: getCorStatus(vao.status) }]}>
                          ‚óè {vao.status.toUpperCase()}
                        </Text>
                      </View>
                      
                      {/* Bot√µes de A√ß√£o do V√£o */}
                      <View style={styles.vaoActionButtons}>
                        {vao.status === 'pendente' && (
                          <TouchableOpacity 
                            style={[styles.vaoActionBtn, {backgroundColor: '#FF9800'}]}
                            onPress={() => alterarStatus(vao.id, 'iniciado')}
                          >
                            <Text style={styles.vaoActionBtnText}>‚ñ∂Ô∏è Iniciar Corte</Text>
                          </TouchableOpacity>
                        )}
                        
                        {vao.status === 'iniciado' && (
                          <TouchableOpacity 
                            style={[styles.vaoActionBtn, {backgroundColor: '#4CAF50'}]}
                            onPress={() => alterarStatus(vao.id, 'concluido')}
                          >
                            <Text style={styles.vaoActionBtnText}>‚úÖ Finalizar Corte</Text>
                          </TouchableOpacity>
                        )}
                        
                        {vao.status === 'concluido' && (
                          <View style={[styles.vaoActionBtn, {backgroundColor: '#4CAF50'}]}>
                            <Text style={styles.vaoActionBtnText}>‚úÖ Corte Finalizado</Text>
                          </View>
                        )}
                      </View>
                    </View>
                  ))}
                  
                  {vaos.length === 0 && (
                    <View style={styles.emptyContainer}>
                      <Text style={styles.emptyText}>
                        üåø Nenhum v√£o de corte cadastrado{'\n'}
                        Toque em "Adicionar V√£o" ou "Importar Excel"
                      </Text>
                    </View>
                  )}
                </ScrollView>
                
                {/* Modal Adicionar V√£o */}
                <Modal
                  animationType="slide"
                  transparent={true}
                  visible={modalVisible}
                  onRequestClose={() => setModalVisible(false)}
                >
                  <View style={styles.modalOverlay}>
                    <View style={styles.modalContent}>
                      <Text style={styles.modalTitle}>Novo V√£o de Corte</Text>
                      
                      <TextInput
                        style={styles.input}
                        placeholder="Descri√ß√£o do v√£o (ex: V√£o Principal - Linha A)"
                        value={novoVao.descricao}
                        onChangeText={(text) => setNovoVao({...novoVao, descricao: text})}
                      />
                      
                      <TextInput
                        style={styles.input}
                        placeholder="Localiza√ß√£o (ex: Setor Norte - KM 15)"
                        value={novoVao.localizacao}
                        onChangeText={(text) => setNovoVao({...novoVao, localizacao: text})}
                      />
                      
                      <TextInput
                        style={styles.input}
                        placeholder="√Årea (ex: 150m¬≤)"
                        value={novoVao.area}
                        onChangeText={(text) => setNovoVao({...novoVao, area: text})}
                      />
                      
                      <TextInput
                        style={styles.input}
                        placeholder="Data necessidade (AAAA-MM-DD)"
                        value={novoVao.dataNecessidade}
                        onChangeText={(text) => setNovoVao({...novoVao, dataNecessidade: text})}
                      />
                      
                      <View style={styles.modalButtons}>
                        <TouchableOpacity 
                          style={[styles.modalBtn, {backgroundColor: '#f44336'}]}
                          onPress={() => setModalVisible(false)}
                        >
                          <Text style={styles.modalBtnText}>Cancelar</Text>
                        </TouchableOpacity>
                        
                        <TouchableOpacity 
                          style={[styles.modalBtn, {backgroundColor: '#4CAF50'}]}
                          onPress={adicionarVao}
                        >
                          <Text style={styles.modalBtnText}>Adicionar</Text>
                        </TouchableOpacity>
                      </View>
                    </View>
                  </View>
                </Modal>
                
                {/* Loading Indicator */}
                {isLoading && (
                  <View style={styles.loadingOverlay}>
                    <ActivityIndicator size="large" color="#4CAF50" />
                    <Text style={styles.loadingText}>Processando...</Text>
                  </View>
                )}
                
                {/* Footer */}
                <View style={styles.footer}>
                  <Text style={styles.footerText}>
                    Corte de Matos v1.0 - Total: {vaos.length} v√£os
                  </Text>
                </View>
              </SafeAreaView>
            );
          }
          
          const styles = StyleSheet.create({
            container: {
              flex: 1,
              backgroundColor: '#f5f5f5',
            },
            header: {
              backgroundColor: '#2E7D32',
              padding: 20,
              alignItems: 'center',
              ...Platform.select({
                ios: { paddingTop: 50 },
