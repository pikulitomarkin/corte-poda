              backgroundColor: 'white',
              margin: 15,
              borderRadius: 10,
              padding: 15,
              elevation: 3,
              shadowColor: '#000',
              shadowOffset: { width: 0, height: 2 },
              shadowOpacity: 0.1,
              shadowRadius: 3,
            },
            statBox: {
              flex: 1,
              alignItems: 'center',
            },
            statNumber: {
