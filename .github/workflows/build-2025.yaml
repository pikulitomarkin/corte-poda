                }
              },
              "owner": "pikulito"
            }
          }
          EOF
          
          echo "‚úÖ app.json SDK 50+ compliant criado!"

      - name: üîß Create Metro Config
        run: |
          echo "üîß Criando metro.config.js que estende @expo/metro-config..."
          
          cat > metro.config.js << 'EOF'
          const { getDefaultConfig } = require('@expo/metro-config');
          
          const config = getDefaultConfig(__dirname);
          
          module.exports = config;
          EOF
          
          echo "‚úÖ metro.config.js criado!"

      - name: üì¶ Update to Expo SDK 50+
        run: |
          echo "üì¶ Atualizando para Expo SDK 50+..."
          
          # Atualizar depend√™ncias para SDK 50+
          npx expo install --fix
          
          echo "‚úÖ SDK atualizado!"

      - name: üîç Verify secrets
        run: |
          echo "üîç Verificando secrets..."
          
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "‚ùå EXPO_TOKEN n√£o configurado!"
            exit 1
          fi
          if [ -z "${{ secrets.ANDROID_KEYSTORE }}" ]; then
            echo "‚ùå ANDROID_KEYSTORE n√£o configurado!"
            exit 1
          fi
          if [ -z "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ]; then
            echo "‚ùå ANDROID_KEYSTORE_PASSWORD n√£o configurado!"
            exit 1
          fi
          if [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ]; then
            echo "‚ùå ANDROID_KEY_ALIAS n√£o configurado!"
            exit 1
          fi
          if [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            echo "‚ùå ANDROID_KEY_PASSWORD n√£o configurado!"
            exit 1
          fi
          
          echo "‚úÖ Todas as secrets configuradas!"

      - name: üîë Setup Keystore
        run: |
          echo "üîë Configurando keystore..."
          
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > my-release-key.jks
          
          # Detectar alias real
          REAL_ALIAS=$(keytool -list -keystore my-release-key.jks -storepass "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" 2>/dev/null | grep "PrivateKeyEntry" | head -1 | cut -d',' -f1 | tr -d ' ' || echo "${{ secrets.ANDROID_KEY_ALIAS }}")
          
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "./my-release-key.jks",
                "keystorePassword": "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}",
                "keyAlias": "$REAL_ALIAS",
                "keyPassword": "${{ secrets.ANDROID_KEY_PASSWORD }}"
              }
            }
          }
          EOF
          
          echo "‚úÖ Keystore configurado!"
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: üîß Configure EAS
        run: |
          echo "üîß Configurando EAS..."
          
          cat > eas.json << 'EOF'
          {
            "cli": {
              "version": ">= 7.8.6",
              "appVersionSource": "local"
            },
            "build": {
              "preview": {
