                  "buildType": "app-bundle",
                  "credentialsSource": "local"
                }
              }
            }
          }
          EOF
          
          npx eas init --id 84ea4587-b864-4560-a167-05855903311c --force --non-interactive
          
          echo "‚úÖ EAS configurado!"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ü©∫ Run Expo Doctor
        run: |
          echo "ü©∫ Executando expo doctor..."
          npx expo doctor || echo "Algumas verifica√ß√µes podem falhar, continuando..."

      - name: üî® Build Corte de Matos APK
        run: |
          echo "üî® Building APK do Corte de Matos..."
          echo "üì± Profile: ${{ github.event.inputs.profile }}"
          
          npx eas build --platform android --profile ${{ github.event.inputs.profile }} --non-interactive --wait
          
          echo "üéâ Build do Corte de Matos conclu√≠do!"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ‚úÖ Build Status
        if: always()
        run: |
          echo "üìã Status do build Corte de Matos:"
          echo ""
          echo "üåø FUNCIONALIDADES IMPLEMENTADAS:"
          echo "  ‚úÖ Sistema de cores (Cinza/Amarelo/Verde)"
          echo "  ‚úÖ Alertas de prazo (üïê urgente, ‚ö†Ô∏è atrasado)"
          echo "  ‚úÖ Controle de status dos v√£os"
          echo "  ‚úÖ Modal para adicionar v√£os"
          echo "  ‚úÖ Estat√≠sticas em tempo real"
          echo "  ‚úÖ Interface tem√°tica verde"
          echo ""
          
          npx eas build:list --platform android --limit 3 || echo "Lista indispon√≠vel"
          echo ""
          echo "üîó https://expo.dev/accounts/pikulito/projects/corte-matos-app/builds"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}