              marginBottom: 15,
              borderRadius: 5,
              fontSize: 16,
            },
            modalButtons: {
              flexDirection: 'row',
              justifyContent: 'space-between',
            },
            modalBtn: {
              flex: 1,
              padding: 15,
              marginHorizontal: 5,
              borderRadius: 5,
