              borderTopWidth: 1,
              borderTopColor: '#eee',
              backgroundColor: 'white',
            },
            footerText: {
              color: '#666',
              fontSize: 12,
            },
          });
          EOF
          
          echo "‚úÖ App.js do Corte de Matos criado!"

      - name: üìù Create Fixed app.json (SDK 50+ compliant)
        run: |
          echo "üìù Criando app.json corrigido para SDK 50+..."
          
          cat > app.json << 'EOF'
          {
            "expo": {
              "name": "Corte de Matos",
              "slug": "corte-matos-app",
              "version": "1.0.4",
              "orientation": "portrait",
              "icon": "./assets/icon.png",
              "userInterfaceStyle": "light",
              "splash": {
