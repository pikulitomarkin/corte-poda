name: ğŸ¯ Build APK - SUCCESS FINAL V11

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: ğŸ“± Build Android APK - SUCCESS V11
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Instalando dependÃªncias com Node 20..."
          npm ci --legacy-peer-deps --no-audit --no-fund

      - name: ğŸ”§ Setup Expo and EAS CLI
        run: |
          echo "ğŸ”§ Instalando Expo CLI e EAS CLI..."
          npm install -g @expo/cli@latest
          npm install -g eas-cli@latest
          echo "âœ… CLIs instalados:"
          npx expo --version
          npx eas --version

      - name: ğŸ” Fix app.json configuration
        run: |
          echo "ğŸ” Criando app.json otimizado..."
          
          cat > app.json << 'APP_JSON_EOF'
          {
            "expo": {
              "name": "Corte de Matos",
              "slug": "corte-matos-app",
              "version": "1.0.0",
              "orientation": "portrait",
              "icon": "./assets/icon.png",
              "userInterfaceStyle": "light",
              "splash": {
                "image": "./assets/splash.png",
                "resizeMode": "contain",
                "backgroundColor": "#ffffff"
              },
              "assetBundlePatterns": [
                "**/*"
              ],
              "ios": {
                "supportsTablet": true
              },
              "android": {
                "adaptiveIcon": {
                  "foregroundImage": "./assets/adaptive-icon.png",
                  "backgroundColor": "#ffffff"
                },
                "package": "com.pikulito.cortematos",
                "versionCode": 1,
                "permissions": [
                  "android.permission.READ_EXTERNAL_STORAGE",
                  "android.permission.WRITE_EXTERNAL_STORAGE"
                ]
              },
              "web": {
                "favicon": "./assets/favicon.png"
              },
              "platforms": [
                "ios",
                "android",
                "web"
              ],
              "projectId": "84ea4587-b864-4560-a167-05855903311c",
              "extra": {
                "eas": {
                  "projectId": "84ea4587-b864-4560-a167-05855903311c"
                }
              },
              "owner": "pikulito"
            }
          }
          APP_JSON_EOF
          
          echo "âœ… App.json criado!"

      - name: ğŸ” Verify all secrets
        run: |
          echo "ğŸ” Verificando secrets obrigatÃ³rias..."
          
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "âŒ ERRO: EXPO_TOKEN nÃ£o configurado!"
            exit 1
          fi
          
          if [ -z "${{ secrets.ANDROID_KEYSTORE }}" ]; then
            echo "âŒ ERRO: ANDROID_KEYSTORE nÃ£o configurado!"
            exit 1
          fi
          
          if [ -z "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ]; then
            echo "âŒ ERRO: ANDROID_KEYSTORE_PASSWORD nÃ£o configurado!"
            exit 1
          fi
          
          if [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ]; then
            echo "âŒ ERRO: ANDROID_KEY_ALIAS nÃ£o configurado!"
            exit 1
          fi
          
          if [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            echo "âŒ ERRO: ANDROID_KEY_PASSWORD nÃ£o configurado!"
            exit 1
          fi
          
          echo "âœ… Todas as 5 secrets configuradas corretamente!"

      - name: ğŸ”‘ Setup Android keystore
        run: |
          echo "ğŸ”‘ Configurando keystore Android..."
          
          # Criar keystore a partir do base64
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > my-release-key.jks
          
          # Verificar se foi criado
          if [ ! -f "my-release-key.jks" ]; then
            echo "âŒ ERRO: Falha ao criar keystore!"
            exit 1
          fi
          
          echo "âœ… Keystore criado com sucesso!"
          ls -la my-release-key.jks

      - name: ğŸ”§ Create credentials.json PYTHON
        run: |
          echo "ğŸ”§ Criando credentials.json com Python..."
          
          python3 << 'PYTHON_SCRIPT'
          import json
          import os
          
          keystore_password = os.environ.get('ANDROID_KEYSTORE_PASSWORD', '')
          key_alias = os.environ.get('ANDROID_KEY_ALIAS', '')
          key_password = os.environ.get('ANDROID_KEY_PASSWORD', '')
          
          credentials = {
              "android": {
                  "keystore": {
                      "keystorePath": "./my-release-key.jks",
                      "keystorePassword": keystore_password,
                      "keyAlias": key_alias,
                      "keyPassword": key_password
                  }
              }
          }
          
          with open('credentials.json', 'w') as f:
              json.dump(credentials, f, indent=2)
          
          print("âœ… credentials.json criado com Python!")
          PYTHON_SCRIPT
          
          echo "âœ… Arquivo criado!"
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: ğŸ”§ Create eas.json with LOCAL CREDENTIALS
        run: |
          echo "ğŸ”§ Criando eas.json com credenciais LOCAIS..."
          
          cat > eas.json << 'EAS_JSON_EOF'
          {
            "cli": {
              "version": ">= 5.8.0",
              "appVersionSource": "local"
            },
            "build": {
              "development": {
                "developmentClient": true,
                "distribution": "internal",
                "android": {
                  "buildType": "apk",
                  "credentialsSource": "local"
                }
              },
              "preview": {
                "distribution": "internal",
                "android": {
                  "buildType": "apk",
                  "credentialsSource": "local"
                }
              },
              "production": {
                "android": {
                  "buildType": "app-bundle",
                  "credentialsSource": "local"
                }
              }
            },
            "submit": {
              "production": {}
            }
          }
          EAS_JSON_EOF
          
          echo "âœ… eas.json com credentialsSource: local criado!"

      - name: ğŸ”§ Initialize EAS Project
        run: |
          echo "ğŸ”§ Inicializando projeto EAS..."
          export EXPO_TOKEN="${{ secrets.EXPO_TOKEN }}"
          
          echo "ğŸ‘¤ UsuÃ¡rio:"
          npx expo whoami || echo "Token auth"
          
          echo "ğŸ“‹ Configurando projeto:"
          npx eas init --id 84ea4587-b864-4560-a167-05855903311c --force --non-interactive
          
          echo "ğŸ“„ Info do projeto:"
          npx eas project:info
          
          echo "âœ… EAS inicializado!"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”¨ Build APK SUCCESS
        run: |
          echo "ğŸ”¨ Iniciando build APK FINAL..."
          echo "ğŸ“± Profile: ${{ github.event.inputs.profile }}"
          
          export EXPO_TOKEN="${{ secrets.EXPO_TOKEN }}"
          
          echo "ğŸ” VerificaÃ§Ãµes finais:"
          ls -la | grep -E "(credentials\.json|my-release-key\.jks|app\.json|eas\.json)"
          
          echo "ğŸ“‹ ConteÃºdo do eas.json (credentialsSource):"
          cat eas.json | grep -A2 -B2 credentialsSource
          
          echo "ğŸš€ Executando build APENAS com flags corretos..."
          npx eas build --platform android --profile ${{ github.event.inputs.profile }} --non-interactive --wait
          
          echo "ğŸ‰ Build finalizado com SUCESSO!"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: âœ… Show build results
        if: always()
        run: |
          echo "ğŸ“‹ Resultados do build:"
          
          export EXPO_TOKEN="${{ secrets.EXPO_TOKEN }}"
          echo "ğŸ“± Ãšltimos builds:"
          npx eas build:list --platform android --limit 3 --non-interactive || echo "Listagem nÃ£o disponÃ­vel"
          
          echo "ğŸ”— Links Ãºteis:"
          echo "ğŸŒ EAS Dashboard: https://expo.dev/accounts/pikulito/projects/corte-matos-app/builds"
          echo "ğŸ“ Se o build foi SUCCESS, o APK estarÃ¡ disponÃ­vel para download!"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
