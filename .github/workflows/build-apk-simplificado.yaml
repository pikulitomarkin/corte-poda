            echo "Prebuild bem sucedido! Prosseguindo com o build..."
            
            # Verificar e garantir que gradle.properties tem a configuração correta
            echo "Verificando gradle.properties para garantir configuração correta..."
            if [ -f "android/gradle.properties" ]; then
              # Garantir que android.disableAutomaticComponentCreation=true está presente
              if ! grep -q "android.disableAutomaticComponentCreation=true" android/gradle.properties; then
