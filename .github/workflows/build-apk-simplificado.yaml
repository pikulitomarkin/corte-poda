              mkdir -p ../build-output
              cp app/build/outputs/apk/release/app-release.apk ../build-output/app.apk
              echo "APK copiado para: ../build-output/app.apk"
              ls -la ../build-output/
              cd ..
            elif [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
              echo "Build com gradlew gerou apenas APK de debug!"
              mkdir -p ../build-output
              cp app/build/outputs/apk/debug/app-debug.apk ../build-output/app.apk
              echo "APK de debug copiado para: ../build-output/app.apk"
              ls -la ../build-output/
              cd ..
            else
              echo "Build com gradlew falhou. Buscando APKs em locais alternativos..."
              find . -name "*.apk" -type f
              find_result=$?
              if [ $find_result -eq 0 ]; then
                apk_path=$(find . -name "*.apk" -type f | head -n 1)
                if [ -n "$apk_path" ]; then
                  mkdir -p ../build-output
                  cp "$apk_path" ../build-output/app.apk
                  echo "APK alternativo copiado para: ../build-output/app.apk"
                  ls -la ../build-output/
                fi
              fi
              cd ..
            fi
          else
            echo "Prebuild falhou! Tentando estratégia alternativa..."
            
            # Tentar exportar para um APK usando outra abordagem
            echo "Exportando com abordagem alternativa..."
            
            # Tentar método direto com Expo
            echo "Tentando build direto com Expo..."
            mkdir -p build-output
            npm install -g sharp-cli
            EXPO_DEBUG=true npx expo export:embed --platform android || npx expo export --platform android
            
            # Tentar com EAS build local como último recurso
            if [ ! -f "build-output/app.apk" ]; then
              echo "Tentando com EAS build local..."
              EXPO_DEBUG=true npx eas-cli build --platform android --local --non-interactive --output=./build-output/app.apk || true
            fi
            
            # Verificar se encontramos algum arquivo APK gerado
            find . -name "*.apk" -type f > build-output/apk-locations.txt
            if [ -s build-output/apk-locations.txt ]; then
              echo "APKs encontrados em outros locais:"
              cat build-output/apk-locations.txt
              
              # Copiar o primeiro APK encontrado para build-output
              first_apk=$(head -n 1 build-output/apk-locations.txt)
              if [ -n "$first_apk" ]; then
                cp "$first_apk" build-output/app.apk
                echo "APK recuperado e copiado para build-output/app.apk"
              fi
            else
              echo "Nenhum APK foi encontrado."
            fi
          fi

