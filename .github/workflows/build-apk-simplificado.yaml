name: 🚀 Build APK - Corte de Matos (Simplificado)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: 📱 Build Android APK - Corte de Matos
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Install dependencies
        run: |
          echo "📦 Instalando dependências do zero..."
          # Remover diretórios que podem conter informações de cache
          rm -rf node_modules package-lock.json yarn.lock
          # Criar novo package.json para o build
          cat > package.json << 'EOF'
          {
            "name": "corte-matos-app",
            "version": "1.1.0",
            "main": "App.js",
            "scripts": {
              "start": "expo start",
              "android": "expo start --android",
              "ios": "expo start --ios",
              "web": "expo start --web"
            },
            "dependencies": {
              "@react-native-async-storage/async-storage": "^1.18.2",
              "expo": "~50.0.6",
              "expo-constants": "~15.4.2",
              "expo-document-picker": "~11.10.1",
              "expo-print": "~12.8.1",
              "expo-sharing": "~11.10.0",
              "expo-status-bar": "~1.11.1",
              "expo-build-properties": "~0.11.1",
              "expo-dev-client": "~3.3.9",
              "react": "18.2.0",
              "react-native": "0.73.4",
              "react-native-elements": "^3.4.3",
              "xlsx": "^0.18.5"
            },
            "devDependencies": {
              "@babel/core": "^7.20.0",
              "babel-preset-expo": "^10.0.0"
            },
            "overrides": {
              "jimp-compact": "0.16.1"
            },
            "private": true
          }
          EOF
          # Instalar dependências a partir do novo package.json
          npm install --legacy-peer-deps
          
      - name: 🔧 Setup Expo CLI
        run: |
          echo "🔧 Instalando Expo CLI e EAS CLI..."
          npm install -g @expo/cli@latest eas-cli@latest
          npx eas-cli --version
          npx expo --version
          
      - name: 🚀 Configurar ambiente EAS
        run: |
          echo "🚀 Configurando projeto EAS..."
          
          # Criar eas.json diretamente (sem usar eas init)
          cat > eas.json << 'EOF'
          {
            "cli": {
              "version": ">= 7.0.0",
              "appVersionSource": "local",
              "requireCommit": false
            },
            "build": {
              "preview": {
                "distribution": "internal",
                "android": {
                  "buildType": "apk",
                  "gradleCommand": ":app:assembleRelease",
                  "developmentClient": false
                }
              },
              "production": {
                "android": {
                  "buildType": "apk",
                  "gradleCommand": ":app:assembleRelease"
                }
              }
            }
          }
          EOF
          
          echo "EAS configurado com sucesso."
          
          # Configurar o keystore para assinatura
          echo "Configurando keystore para assinatura..."
          
          # Criar keystore para desenvolvimento (ou usar um existente dos secrets)
          keytool -genkeypair -v -keystore my-release-key.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload -storepass "temppassword" -keypass "temppassword" -dname "CN=Example, OU=Android, O=Example, L=Example, S=Example, C=US"
          KEYSTORE_PASSWORD="temppassword"
          KEY_ALIAS="upload"
          KEY_PASSWORD="temppassword"
          
          # Criar credentials.json para o build
          cat > credentials.json << 'EOF'
          {
            "android": {
              "keystore": {
                "keystorePath": "./my-release-key.jks",
                "keystorePassword": "temppassword",
                "keyAlias": "upload",
                "keyPassword": "temppassword"
              }
            }
          }
          EOF
          
          echo "Keystore e credentials.json configurados com sucesso."

      - name: 📝 Criar App.js
        run: |
          echo "Criando App.js simplificado..."
          # Criar um arquivo App.js básico que evita problemas de sintaxe
          echo 'import React, { useState, useEffect } from "react";' > App.js
          echo 'import { StyleSheet, Text, View, SafeAreaView, Alert, LogBox } from "react-native";' >> App.js
          echo 'import { StatusBar } from "expo-status-bar";' >> App.js
          echo 'import AsyncStorage from "@react-native-async-storage/async-storage";' >> App.js
          echo 'import { MaterialIcons } from "@expo/vector-icons";' >> App.js
          echo '' >> App.js
          echo '// Desabilitar logs' >> App.js
          echo 'LogBox.ignoreLogs(["Require cycle:", "AsyncStorage has been extracted"]);' >> App.js
          echo '' >> App.js
          echo '// Componente principal' >> App.js
          echo 'export default function App() {' >> App.js
          echo '  const [isLoading, setIsLoading] = useState(true);' >> App.js
          echo '' >> App.js
          echo '  useEffect(() => {' >> App.js
          echo '    // Simular carregamento' >> App.js
          echo '    setTimeout(() => {' >> App.js
          echo '      setIsLoading(false);' >> App.js
          echo '    }, 2000);' >> App.js
          echo '  }, []);' >> App.js
          echo '' >> App.js
          echo '  if (isLoading) {' >> App.js
          echo '    return (' >> App.js
          echo '      <View style={{flex: 1, justifyContent: "center", alignItems: "center", backgroundColor: "#f5f5f5"}}>' >> App.js
          echo '        <MaterialIcons name="nature" size={100} color="#4CAF50" />' >> App.js
          echo '        <Text style={{fontSize: 22, fontWeight: "bold", color: "#4CAF50", marginTop: 20}}>' >> App.js
          echo '          Corte de Matos' >> App.js
          echo '        </Text>' >> App.js
          echo '        <Text style={{marginTop: 20, color: "#666"}}>' >> App.js
          echo '          Carregando aplicativo...' >> App.js
          echo '        </Text>' >> App.js
          echo '      </View>' >> App.js
          echo '    );' >> App.js
          echo '  }' >> App.js
          echo '' >> App.js
          echo '  return (' >> App.js
          echo '    <SafeAreaView style={styles.container}>' >> App.js
          echo '      <StatusBar style="light" backgroundColor="#2E7D32" />' >> App.js
          echo '      <View style={styles.header}>' >> App.js
          echo '        <Text style={styles.title}>🌿 Corte de Matos</Text>' >> App.js
          echo '        <Text style={styles.subtitle}>Versão 1.1.0</Text>' >> App.js
          echo '      </View>' >> App.js
          echo '      <View style={styles.content}>' >> App.js
          echo '        <MaterialIcons name="nature" size={80} color="#e0e0e0" />' >> App.js
          echo '        <Text style={styles.message}>Aplicativo em manutenção</Text>' >> App.js
          echo '        <Text style={styles.submessage}>Por favor, tente novamente mais tarde</Text>' >> App.js
          echo '      </View>' >> App.js
          echo '    </SafeAreaView>' >> App.js
          echo '  );' >> App.js
          echo '}' >> App.js
          echo '' >> App.js
          echo 'const styles = StyleSheet.create({' >> App.js
          echo '  container: { flex: 1, backgroundColor: "#f5f5f5" },' >> App.js
          echo '  header: { backgroundColor: "#4CAF50", padding: 16, paddingTop: 50 },' >> App.js
          echo '  title: { color: "white", fontSize: 20, fontWeight: "bold" },' >> App.js
          echo '  subtitle: { color: "white", fontSize: 14, marginTop: 5 },' >> App.js
          echo '  content: { flex: 1, justifyContent: "center", alignItems: "center", padding: 20 },' >> App.js
          echo '  message: { fontSize: 18, fontWeight: "bold", color: "#9e9e9e", marginTop: 20 },' >> App.js
          echo '  submessage: { color: "#9e9e9e", marginTop: 10 }' >> App.js
          echo '});' >> App.js
          
          echo "App.js simplificado criado com sucesso."
          ls -la App.js

          // Componente de status de sincronização
          const SyncStatus = ({ lastSync, isOnline, onSync }) => {
            return (
              <View style={styles.syncContainer}>
                <Text style={styles.syncText}>
                  Status: {isOnline ? 'Online 🟢' : 'Offline 🔴'}
                </Text>
                <Text style={styles.syncText}>
                  Última sincronização: {lastSync || 'Nunca'}
                </Text>
                <TouchableOpacity
                  style={[styles.syncButton, !isOnline && styles.syncButtonDisabled]}
                  onPress={onSync}
                  disabled={!isOnline}
                >
                  <Text style={styles.syncButtonText}>Sincronizar</Text>
                </TouchableOpacity>
              </View>
            );
          };

          // Componente Login
          const LoginScreen = ({ onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleLogin = () => {
              try {
                // Usuários permitidos (em produção, seria armazenado no servidor)
                const users = [
                  { username: 'admin', password: 'admin123', role: 'admin' },
                  { username: 'user', password: 'user123', role: 'user' }
                ];

                const user = users.find(
                  (u) => u.username === username && u.password === password
                );

                if (user) {
                  onLogin(user);
                  setError('');
                } else {
                  setError('Usuário ou senha inválidos');
                }
              } catch (error) {
                console.error("Erro no login:", error);
                setError('Erro ao processar login. Tente novamente.');
              }
            };

            return (
              <SafeAreaView style={styles.loginContainer}>
                <View style={styles.logoContainer}>
                  <MaterialIcons name="nature" size={80} color="#4CAF50" />
                  <Text style={styles.logoText}>Corte de Matos</Text>
                </View>
                <View style={styles.formContainer}>
                  <TextInput
                    style={styles.input}
                    placeholder="Usuário"
                    value={username}
                    onChangeText={setUsername}
                    autoCapitalize="none"
                  />
                  <TextInput
                    style={styles.input}
                    placeholder="Senha"
                    value={password}
                    onChangeText={setPassword}
                    secureTextEntry
                  />
                  {error ? <Text style={styles.errorText}>{error}</Text> : null}
                  <TouchableOpacity style={styles.loginButton} onPress={handleLogin}>
                    <Text style={styles.loginButtonText}>Entrar</Text>
                  </TouchableOpacity>
                </View>
                <Text style={{position: 'absolute', bottom: 20, color: '#999', fontSize: 12}}>
                  Versão 1.1.0 - {new Date().getFullYear()}
                </Text>
              </SafeAreaView>
            );
          };

          // Wrapper do aplicativo com ErrorBoundary
          const AppWithErrorBoundary = () => {
            return (
              <ErrorBoundary>
                <MainApp />
              </ErrorBoundary>
            );
          };

          // Aplicativo principal
          const MainApp = () => {
            const [vaos, setVaos] = useState([]);
            const [modalVisible, setModalVisible] = useState(false);
            const [selectedVao, setSelectedVao] = useState(null);
            const [user, setUser] = useState(null);
            const [isOnline, setIsOnline] = useState(false);
            const [lastSync, setLastSync] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [hasInitError, setHasInitError] = useState(false);

            // Inicialização controlada para evitar erros
            useEffect(() => {
              console.log("Iniciando o aplicativo...");
              
              const init = async () => {
                try {
                  setIsLoading(true);
                  
                  // Carregar configuração de usuário
                  await loadUser();
                  
                  // Carregar dados de vãos
                  await loadVaos();
                  
                  // Simular status online
                  setIsOnline(Math.random() > 0.3);
                  
                  // Carregar última sincronização
                  const lastSyncData = await AsyncStorage.getItem('lastSync');
                  if (lastSyncData) {
                    setLastSync(lastSyncData);
                  }
                  
                  console.log("Inicialização concluída com sucesso.");
                } catch (error) {
                  console.error("Erro durante a inicialização:", error);
                  setHasInitError(true);
                  
                  // Apresentar alerta amigável sobre o erro
                  Alert.alert(
                    "Problema na inicialização", 
                    "Ocorreu um erro ao iniciar o aplicativo. Alguns recursos podem não funcionar corretamente.",
                    [{ text: "OK" }]
                  );
                } finally {
                  setIsLoading(false);
                }
              };
              
              init();
              
              // Configurar verificação periódica de status online
              const interval = setInterval(() => {
                setIsOnline(Math.random() > 0.3);
              }, 10000);
              
              return () => clearInterval(interval);
            }, []);

            // Função para carregar usuário
            const loadUser = async () => {
              try {
                const savedUser = await AsyncStorage.getItem('user');
                if (savedUser) {
                  setUser(JSON.parse(savedUser));
                }
              } catch (error) {
                console.error('Erro ao carregar usuário:', error);
                throw error; // Propagar o erro para ser tratado na inicialização
              }
            };

            // Função para carregar os vãos
            const loadVaos = async () => {
              try {
                const savedVaos = await AsyncStorage.getItem('vaos');
                if (savedVaos) {
                  setVaos(JSON.parse(savedVaos));
                }
              } catch (error) {
                console.error('Erro ao carregar vaos:', error);
                throw error; // Propagar o erro para ser tratado na inicialização
              }
            };

            // Salva vaos no armazenamento local
            useEffect(() => {
              const saveVaos = async () => {
                try {
                  if (vaos.length > 0) {
                    await AsyncStorage.setItem('vaos', JSON.stringify(vaos));
                  }
                } catch (error) {
                  console.error('Erro ao salvar vaos:', error);
                  Alert.alert(
                    "Erro ao salvar dados",
                    "Não foi possível salvar as alterações. Verifique o espaço disponível no dispositivo.",
                    [{ text: "OK" }]
                  );
                }
              };

              saveVaos();
            }, [vaos]);

            const handleLogin = async (loggedUser) => {
              try {
                setUser(loggedUser);
                await AsyncStorage.setItem('user', JSON.stringify(loggedUser));
                console.log("Usuário logado com sucesso:", loggedUser.username);
              } catch (error) {
                console.error('Erro ao salvar usuário:', error);
                Alert.alert(
                  "Erro no login",
                  "Usuário autenticado, mas não foi possível salvar os dados de sessão.",
                  [{ text: "OK" }]
                );
              }
            };

            const handleLogout = async () => {
              try {
                setUser(null);
                await AsyncStorage.removeItem('user');
                console.log("Logout realizado com sucesso");
              } catch (error) {
                console.error('Erro ao remover usuário:', error);
                Alert.alert(
                  "Erro no logout",
                  "Não foi possível finalizar a sessão corretamente.",
                  [{ text: "OK" }]
                );
              }
            };

            const handleSync = () => {
              try {
                if (!isOnline) {
                  Alert.alert("Erro", "Você está offline. Não é possível sincronizar.");
                  return;
                }
                
                // Simulação de sincronização
                Alert.alert(
                  "Sincronização",
                  "Sincronizando dados com o servidor...",
                  [{ text: "OK" }]
                );
                
                const now = new Date().toLocaleString();
                setLastSync(now);
                
                // Salvar data de sincronização
                AsyncStorage.setItem('lastSync', now);
                console.log("Sincronização simulada em:", now);
              } catch (error) {
                console.error('Erro durante sincronização:', error);
                Alert.alert(
                  "Erro na sincronização",
                  "Não foi possível completar a sincronização.",
                  [{ text: "OK" }]
                );
              }
            };

            const pickExcel = async () => {
              try {
                console.log("Iniciando seleção de arquivo Excel...");
                const result = await DocumentPicker.getDocumentAsync({
                  type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                });

                if (result.canceled) {
                  console.log("Seleção de arquivo cancelada pelo usuário");
                  return;
                }

                console.log("Arquivo selecionado:", result.assets[0].name);
                const { uri } = result.assets[0];
                const response = await fetch(uri);
                const blob = await response.blob();
                const reader = new FileReader();

                reader.onload = (e) => {
                  try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    if (!workbook || !workbook.SheetNames || workbook.SheetNames.length === 0) {
                      throw new Error("Arquivo Excel inválido ou vazio");
                    }
                    
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    if (!jsonData || jsonData.length === 0) {
                      Alert.alert("Aviso", "A planilha não contém dados ou está em formato inválido.");
                      return;
                    }

                    // Transformando os dados do Excel com validação
                    const newVaos = jsonData.map((item, index) => {
                      // Verificar campos obrigatórios
                      const descricao = item.Descricao || 'Sem descrição';
                      const localizacao = item.Localizacao || 'Sem localização';
                      const area = parseFloat(item.Area) || 0;
                      
                      // Validar e formatar a data
                      let dataNecessidade = new Date().toISOString().split('T')[0];
                      if (item.DataNecessidade) {
                        // Tentar reconhecer formatos comuns de data
                        const dateAttempt = new Date(item.DataNecessidade);
                        if (!isNaN(dateAttempt.getTime())) {
                          dataNecessidade = dateAttempt.toISOString().split('T')[0];
                        }
                      }
                      
                      return {
                        id: Date.now() + index,
                        descricao,
                        localizacao, 
                        area,
                        dataNecessidade,
                        status: 'pendente',
                        dataInicio: null,
                        dataConclusao: null,
                      };
                    });

                    console.log(`Processados ${newVaos.length} vãos da planilha`);
                    setVaos([...vaos, ...newVaos]);
                    Alert.alert('Sucesso', `${newVaos.length} vãos importados com sucesso!`);
                  } catch (error) {
                    console.error('Erro ao processar planilha:', error);
                    Alert.alert(
                      'Erro',
                      'Não foi possível processar o arquivo Excel. Verifique se o formato está correto.'
                    );
                  }
                };

                reader.onerror = (error) => {
                  console.error('Erro na leitura do arquivo:', error);
                  Alert.alert('Erro', 'Falha ao ler o arquivo. Tente novamente.');
                };

                reader.readAsArrayBuffer(blob);
              } catch (error) {
                console.error('Erro ao importar Excel:', error);
                Alert.alert('Erro', 'Não foi possível ler o arquivo Excel. Verifique as permissões do aplicativo.');
              }
            };

            const openVaoDetails = (vao) => {
              setSelectedVao(vao);
              setModalVisible(true);
            };

            const updateVaoStatus = (id, newStatus) => {
              try {
                const updatedVaos = vaos.map((vao) => {
                  if (vao.id === id) {
                    if (newStatus === 'iniciado' && vao.status === 'pendente') {
                      return { ...vao, status: newStatus, dataInicio: new Date().toISOString().split('T')[0] };
                    } else if (newStatus === 'concluido' && (vao.status === 'pendente' || vao.status === 'iniciado')) {
                      return { 
                        ...vao, 
                        status: newStatus, 
                        dataInicio: vao.dataInicio || new Date().toISOString().split('T')[0],
                        dataConclusao: new Date().toISOString().split('T')[0] 
                      };
                    }
                  }
                  return vao;
                });

                setVaos(updatedVaos);
                setModalVisible(false);
              } catch (error) {
                console.error('Erro ao atualizar status:', error);
                Alert.alert('Erro', 'Não foi possível atualizar o status do vão.');
              }
            };

            const getStatusColor = (status) => {
              switch (status) {
                case 'pendente':
                  return '#9E9E9E';
                case 'iniciado':
                  return '#FFC107';
                case 'concluido':
                  return '#4CAF50';
                default:
                  return '#9E9E9E';
              }
            };

            const getStatusText = (status) => {
              switch (status) {
                case 'pendente':
                  return 'Pendente';
                case 'iniciado':
                  return 'Iniciado';
                case 'concluido':
                  return 'Concluído';
                default:
                  return 'Desconhecido';
              }
            };

            const isUrgent = (dataNecessidade) => {
              try {
                const today = new Date();
                const necessidade = new Date(dataNecessidade);
                const diffTime = necessidade - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays <= 7 && diffDays > 0;
              } catch (error) {
                console.error('Erro ao verificar urgência:', error);
                return false;
              }
            };

            const isLate = (dataNecessidade) => {
              try {
                const today = new Date();
                const necessidade = new Date(dataNecessidade);
                return necessidade < today;
              } catch (error) {
                console.error('Erro ao verificar atraso:', error);
                return false;
              }
            };

            const generateReport = async () => {
              try {
                console.log("Gerando relatório...");
                const pendentes = vaos.filter(vao => vao.status === 'pendente').length;
                const iniciados = vaos.filter(vao => vao.status === 'iniciado').length;
                const concluidos = vaos.filter(vao => vao.status === 'concluido').length;
                const total = vaos.length;
                
                const percentConcluido = total > 0 ? Math.round((concluidos / total) * 100) : 0;
                
                let vaosList = '';
                vaos.forEach(vao => {
                  vaosList += `
                    <tr>
                      <td>${vao.descricao}</td>
                      <td>${vao.localizacao}</td>
                      <td>${vao.area}</td>
                      <td>${vao.dataNecessidade}</td>
                      <td style="color: ${getStatusColor(vao.status)}">${getStatusText(vao.status)}</td>
                    </tr>
                  `;
                });

                const html = `
                  <html>
                    <head>
                      <meta charset="UTF-8">
                      <meta name="viewport" content="width=device-width, initial-scale=1.0">
                      <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        h1 { color: #4CAF50; text-align: center; }
                        .header { text-align: center; margin-bottom: 30px; }
                        .summary { margin: 20px 0; padding: 15px; background-color: #f5f5f5; border-radius: 5px; }
                        .progress-container { height: 20px; background-color: #e0e0e0; border-radius: 10px; margin: 15px 0; }
                        .progress-bar { height: 100%; width: ${percentConcluido}%; background-color: #4CAF50; border-radius: 10px; }
                        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                        th { background-color: #4CAF50; color: white; }
                        tr:nth-child(even) { background-color: #f2f2f2; }
                        .footer { margin-top: 30px; text-align: center; font-size: 12px; color: #666; }
                      </style>
                    </head>
                    <body>
                      <div class="header">
                        <h1>Relatório de Corte de Matos</h1>
                        <p>Data de geração: ${new Date().toLocaleDateString()}</p>
                      </div>
                      
                      <div class="summary">
                        <h2>Resumo</h2>
                        <p>Total de vãos: ${total}</p>
                        <p>Pendentes: ${pendentes}</p>
                        <p>Iniciados: ${iniciados}</p>
                        <p>Concluídos: ${concluidos}</p>
                        
                        <h3>Progresso: ${percentConcluido}%</h3>
                        <div class="progress-container">
                          <div class="progress-bar"></div>
                        </div>
                      </div>
                      
                      <h2>Detalhes dos Vãos</h2>
                      <table>
                        <thead>
                          <tr>
                            <th>Descrição</th>
                            <th>Localização</th>
                            <th>Área</th>
                            <th>Data Necessidade</th>
                            <th>Status</th>
                          </tr>
