name: ğŸ¯ Build APK - EXPO DOCTOR FIXED V13

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Instalando dependÃªncias..."
          npm ci --legacy-peer-deps

      - name: ğŸ”§ Setup Expo CLI
        run: |
          echo "ğŸ”§ Instalando Expo CLI e EAS CLI..."
          npm install -g @expo/cli@latest eas-cli@latest

      - name: ğŸ” Authenticate with Expo
        run: |
          echo "ğŸ” Autenticando com Expo..."
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ–¼ï¸ Create Assets and Fix App Config
        run: |
          echo "ğŸ–¼ï¸ Criando assets e corrigindo configuraÃ§Ã£o..."
          
          # Criar diretÃ³rio assets
          mkdir -p assets
          
          # Criar PNG vÃ¡lido usando base64 (1x1 pixel transparente)
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVQIHWNgAAIAAAUAAY27m/MAAAAASUVORK5CYII=" | base64 -d > assets/icon.png
          cp assets/icon.png assets/adaptive-icon.png
          cp assets/icon.png assets/splash.png
          
          # Criar app.json CORRETO conforme schema do Expo
          echo "ğŸ“ Criando app.json conforme schema do Expo..."
          cat > app.json << 'APPJSON'
          {
            "expo": {
              "name": "Corte de Matos",
              "slug": "corte-matos-app",
              "version": "1.0.0",
              "orientation": "portrait",
              "icon": "./assets/icon.png",
              "userInterfaceStyle": "light",
              "splash": {
                "image": "./assets/splash.png",
                "resizeMode": "contain",
                "backgroundColor": "#ffffff"
              },
              "assetBundlePatterns": [
                "**/*"
              ],
              "ios": {
                "supportsTablet": true
              },
              "android": {
                "adaptiveIcon": {
                  "foregroundImage": "./assets/adaptive-icon.png",
                  "backgroundColor": "#FFFFFF"
                },
                "package": "com.pikulito.cortematos",
                "versionCode": 1,
                "compileSdkVersion": 34,
                "targetSdkVersion": 34,
                "permissions": [
                  "android.permission.READ_EXTERNAL_STORAGE",
                  "android.permission.WRITE_EXTERNAL_STORAGE"
                ]
              },
              "web": {
                "favicon": "./assets/icon.png"
              },
              "extra": {
                "eas": {
                  "projectId": "84ea4587-b864-4560-a167-05855903311c"
                }
              },
              "owner": "pikulito"
            }
          }
          APPJSON
          
          echo "âœ… Assets e app.json criados!"
          ls -la assets/

      - name: ğŸ”§ Fix Dependencies and Metro Config
        run: |
          echo "ğŸ”§ Corrigindo dependÃªncias e Metro config..."
          
          # Atualizar package.json para Expo SDK 50+
          echo "ğŸ“¦ Atualizando para Expo SDK 50..."
          npx expo install --fix
          
          # Criar metro.config.js correto que estende @expo/metro-config
          echo "ğŸ“ Criando metro.config.js..."
          cat > metro.config.js << 'METRO'
          const { getDefaultConfig } = require('@expo/metro-config');
          
          const config = getDefaultConfig(__dirname);
          
          module.exports = config;
          METRO
          
          # Verificar se expo doctor estÃ¡ satisfeito
          echo "ğŸ©º Executando expo doctor..."
          npx expo doctor || echo "Alguns warnings podem persistir"
          
          echo "âœ… DependÃªncias e Metro config corrigidos!"

      - name: ğŸ” Verify secrets
        run: |
          echo "ğŸ” Verificando secrets..."
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "âŒ EXPO_TOKEN nÃ£o configurado!"
            exit 1
          fi
          if [ -z "${{ secrets.ANDROID_KEYSTORE }}" ]; then
            echo "âŒ ANDROID_KEYSTORE nÃ£o configurado!"
            exit 1
          fi
          if [ -z "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ]; then
            echo "âŒ ANDROID_KEYSTORE_PASSWORD nÃ£o configurado!"
            exit 1
          fi
          if [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ]; then
            echo "âŒ ANDROID_KEY_ALIAS nÃ£o configurado!"
            exit 1
          fi
          if [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            echo "âŒ ANDROID_KEY_PASSWORD nÃ£o configurado!"
            exit 1
          fi
          echo "âœ… Todas as 5 secrets configuradas!"

      - name: ğŸ”‘ Setup Android keystore
        run: |
          echo "ğŸ”‘ Configurando keystore Android..."
          
          # Criar keystore a partir do base64
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > my-release-key.jks
          
          # Verificar se foi criado
          if [ ! -f "my-release-key.jks" ]; then
            echo "âŒ Falha ao criar keystore!"
            exit 1
          fi
          
          # Criar credentials.json usando Python para escape seguro
          python3 << 'EOF'
          import json
          import os
          
          credentials = {
            "android": {
              "keystore": {
                "keystorePath": "./my-release-key.jks",
                "keystorePassword": os.environ.get('ANDROID_KEYSTORE_PASSWORD'),
                "keyAlias": os.environ.get('ANDROID_KEY_ALIAS'),
                "keyPassword": os.environ.get('ANDROID_KEY_PASSWORD')
              }
            }
          }
          
          with open('credentials.json', 'w') as f:
            json.dump(credentials, f, indent=2)
          
          print("âœ… credentials.json criado com Python!")
          EOF
          
          # Verificar se credentials.json foi criado
          if [ ! -f "credentials.json" ]; then
            echo "âŒ Falha ao criar credentials.json!"
            exit 1
          fi
          
          echo "âœ… Keystore e credentials configurados!"
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: ğŸ”§ Configure EAS
        run: |
          echo "ğŸ”§ Configurando EAS..."
          
          # Criar eas.json com credentialsSource local e SDK 50+
          cat > eas.json << 'EOF'
          {
            "cli": {
              "version": ">= 7.8.6",
              "appVersionSource": "local"
            },
            "build": {
              "development": {
                "developmentClient": true,
                "distribution": "internal",
                "android": {
                  "gradleCommand": ":app:assembleDebug",
                  "credentialsSource": "local"
                }
              },
              "preview": {
                "distribution": "internal",
                "android": {
                  "buildType": "apk",
                  "credentialsSource": "local"
                }
              },
              "production": {
                "android": {
                  "buildType": "app-bundle",
                  "credentialsSource": "local"
                }
              }
            },
            "submit": {
              "production": {}
            }
          }
          EOF
          
          # Inicializar projeto EAS com ID especÃ­fico
          echo "ğŸ“‹ Inicializando projeto EAS..."
          npx eas init --id 84ea4587-b864-4560-a167-05855903311c --force --non-interactive
          
          # Verificar configuraÃ§Ã£o
          echo "ğŸ“„ Verificando configuraÃ§Ã£o..."
          npx eas project:info || echo "Projeto configurado"
          
          echo "âœ… EAS configurado!"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”¨ Build APK
        run: |
          echo "ğŸ”¨ Iniciando build APK..."
          echo "ğŸ“± Profile: ${{ github.event.inputs.profile }}"
          
          # VerificaÃ§Ãµes finais
          echo "ğŸ” VerificaÃ§Ãµes finais:"
          ls -la
          
          # Executar build com EAS
          echo "ğŸš€ Executando build..."
          npx eas build --platform android --profile ${{ github.event.inputs.profile }} --non-interactive --wait
          
          echo "ğŸ‰ Build concluÃ­do com sucesso!"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: âœ… Build Status
        if: always()
        run: |
          echo "ğŸ“‹ Status final do build:"
          
          # Listar builds recentes
          echo "ğŸ“± Ãšltimos builds:"
          npx eas build:list --platform android --limit 5 || echo "NÃ£o foi possÃ­vel listar builds"
          
          echo ""
          echo "ğŸ”— Links Ãºteis:"
          echo "ğŸŒ EAS Dashboard: https://expo.dev/accounts/pikulito/projects/corte-matos-app/builds"
          echo "ğŸ“ Para ver logs detalhados, acesse o link do build especÃ­fico"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}