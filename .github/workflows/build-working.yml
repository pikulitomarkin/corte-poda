name: ğŸ† Build APK - Corte de Matos (WORKING)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Instalando dependÃªncias..."
          npm ci --legacy-peer-deps --no-audit --no-fund

      - name: ğŸ”§ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: ğŸ” Verify secrets
        run: |
          echo "ğŸ” Verificando secrets..."
          
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "âŒ ERRO: EXPO_TOKEN nÃ£o configurado!"
            exit 1
          fi
          
          echo "âœ… EXPO_TOKEN configurado!"
          echo "ğŸ‘¤ UsuÃ¡rio: $(npx expo whoami)"

      - name: ğŸ”‘ Setup Android keystore
        run: |
          echo "ğŸ”‘ Configurando keystore..."
          
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > my-release-key.jks
          
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "./my-release-key.jks",
                "keystorePassword": "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}",
                "keyAlias": "${{ secrets.ANDROID_KEY_ALIAS }}",
                "keyPassword": "${{ secrets.ANDROID_KEY_PASSWORD }}"
              }
            }
          }
          EOF
          
          echo "âœ… Keystore configurado!"

      - name: ğŸ”§ Force EAS project configuration
        run: |
          echo "ğŸ”§ ForÃ§ando configuraÃ§Ã£o do projeto EAS..."
          
          # ForÃ§a o link do projeto existente
          echo "ğŸ“ Executando eas init com --force e --id..."
          npx eas init --id 84ea4587-b864-4560-a167-05855903311c --force --non-interactive || echo "Continuando..."
          
          # Se ainda nÃ£o funcionar, executa de forma interativa forÃ§ada
          if ! npx eas build --help &>/dev/null; then
            echo "ğŸ”§ ConfiguraÃ§Ã£o adicional necessÃ¡ria..."
            echo "y" | npx eas init --force || echo "Continuando com projeto existente..."
          fi
          
          echo "âœ… ConfiguraÃ§Ã£o finalizada!"

      - name: ğŸ”¨ Build APK
        run: |
          echo "ğŸ”¨ Iniciando build..."
          echo "ğŸ“± Profile: ${{ github.event.inputs.profile }}"
          
          # Tentar build direto
          eas build --platform android --profile ${{ github.event.inputs.profile }} --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: âœ… Success
        run: |
          echo "ğŸ‰ Build concluÃ­do!"
          echo "ğŸŒ Acesse: https://expo.dev/accounts/pikulito/projects/corte-matos-app/builds"
