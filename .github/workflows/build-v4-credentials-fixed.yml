name: ğŸ¯ Build APK - CREDENTIALS FIXED V4

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: ğŸ“± Build Android APK - CREDENTIALS FIXED
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Instalando dependÃªncias com Node 20..."
          npm ci --legacy-peer-deps --no-audit --no-fund

      - name: ğŸ”§ Setup Expo and EAS CLI
        run: |
          echo "ğŸ”§ Instalando Expo CLI e EAS CLI..."
          npm install -g @expo/cli@latest
          npm install -g eas-cli@latest
          echo "âœ… CLIs instalados:"
          npx expo --version
          npx eas --version

      - name: ğŸ” Authenticate with Expo
        run: |
          echo "ğŸ” Autenticando com Expo..."
          export EXPO_TOKEN="${{ secrets.EXPO_TOKEN }}"
          echo "âœ… Token configurado para autenticaÃ§Ã£o"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ” Verify all secrets
        run: |
          echo "ğŸ” Verificando secrets obrigatÃ³rias..."
          
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "âŒ ERRO: EXPO_TOKEN nÃ£o configurado!"
            exit 1
          fi
          
          if [ -z "${{ secrets.ANDROID_KEYSTORE }}" ]; then
            echo "âŒ ERRO: ANDROID_KEYSTORE nÃ£o configurado!"
            exit 1
          fi
          
          if [ -z "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ]; then
            echo "âŒ ERRO: ANDROID_KEYSTORE_PASSWORD nÃ£o configurado!"
            exit 1
          fi
          
          if [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ]; then
            echo "âŒ ERRO: ANDROID_KEY_ALIAS nÃ£o configurado!"
            exit 1
          fi
          
          if [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            echo "âŒ ERRO: ANDROID_KEY_PASSWORD nÃ£o configurado!"
            exit 1
          fi
          
          echo "âœ… Todas as 5 secrets configuradas corretamente!"

      - name: ğŸ”‘ Setup Android keystore
        run: |
          echo "ğŸ”‘ Configurando keystore Android..."
          
          # Verificar diretÃ³rio atual
          echo "ğŸ“‚ DiretÃ³rio atual:"
          pwd
          
          # Criar keystore a partir do base64
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > my-release-key.jks
          
          # Verificar se foi criado
          if [ ! -f "my-release-key.jks" ]; then
            echo "âŒ ERRO: Falha ao criar keystore!"
            exit 1
          fi
          
          # Criar credentials.json com valores substituÃ­dos
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "./my-release-key.jks",
                "keystorePassword": "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}",
                "keyAlias": "${{ secrets.ANDROID_KEY_ALIAS }}",
                "keyPassword": "${{ secrets.ANDROID_KEY_PASSWORD }}"
              }
            }
          }
          EOF
          
          echo "âœ… Keystore e credentials.json configurados!"
          
          echo "ğŸ“„ Verificando arquivos criados:"
          ls -la my-release-key.jks credentials.json
          
          echo "ğŸ“‹ ConteÃºdo do credentials.json (sem senhas):"
          cat credentials.json | sed 's/"keystorePassword".*/"keystorePassword": "***HIDDEN***",/' | sed 's/"keyPassword".*/"keyPassword": "***HIDDEN***"/'
          
          echo "ğŸ” Verificando se arquivos estÃ£o no diretÃ³rio correto:"
          test -f "./my-release-key.jks" && echo "âœ… Keystore OK" || echo "âŒ Keystore NOT FOUND"
          test -f "./credentials.json" && echo "âœ… Credentials OK" || echo "âŒ Credentials NOT FOUND"

      - name: ğŸ”§ Initialize EAS Project
        run: |
          echo "ğŸ”§ Inicializando projeto EAS..."
          export EXPO_TOKEN="${{ secrets.EXPO_TOKEN }}"
          
          # Verificar quem estÃ¡ logado
          echo "ğŸ‘¤ Verificando usuÃ¡rio autenticado:"
          npx expo whoami || echo "NÃ£o logado ainda"
          
          # Inicializar projeto EAS com ID especÃ­fico
          echo "ğŸ“‹ Configurando projeto EAS com ID: 84ea4587-b864-4560-a167-05855903311c"
          npx eas init --id 84ea4587-b864-4560-a167-05855903311c --force --non-interactive
          
          # Verificar configuraÃ§Ã£o
          echo "ğŸ“„ Verificando configuraÃ§Ã£o do projeto:"
          npx eas project:info
          
          echo "âœ… EAS project inicializado com sucesso!"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”¨ Build APK with EAS
        run: |
          echo "ğŸ”¨ Iniciando build do APK..."
          echo "ğŸ“± Profile: ${{ github.event.inputs.profile }}"
          
          # Configurar ambiente
          export EXPO_TOKEN="${{ secrets.EXPO_TOKEN }}"
          
          # Verificar configuraÃ§Ã£o antes do build
          echo "ğŸ” VerificaÃ§Ãµes finais:"
          echo "ğŸ“‚ DiretÃ³rio atual:"
          pwd
          
          echo "ğŸ“‹ Arquivos disponÃ­veis:"
          ls -la | grep -E "(credentials\.json|my-release-key\.jks|app\.json)"
          
          echo "ğŸ“„ InformaÃ§Ãµes do projeto:"
          npx eas project:info
          
          echo "ğŸ“± ConfiguraÃ§Ã£o do app.json:"
          cat app.json | grep -A5 -B5 projectId
          
          # Executar build
          echo "ğŸš€ Executando build..."
          npx eas build --platform android --profile ${{ github.event.inputs.profile }} --non-interactive --wait
          
          echo "ğŸ‰ Build submetido com sucesso!"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: âœ… Build completed
        run: |
          echo "ğŸ‰ Build concluÃ­do com sucesso!"
          echo "ğŸ“± APK gerado para o profile: ${{ github.event.inputs.profile }}"
          echo "ğŸ”— Baixe o APK no painel do EAS Build"
          echo "ğŸŒ Acesse: https://expo.dev/accounts/pikulito/projects/corte-matos-app/builds"
          
          # Mostrar informaÃ§Ãµes do build
          echo "ğŸ“‹ InformaÃ§Ãµes do build:"
          npx eas build:list --platform android --limit 1
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
