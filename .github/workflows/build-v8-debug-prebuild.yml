name: ğŸ¯ Build APK - DEBUG PREBUILD V8

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: ğŸ“± Build Android APK - DEBUG V8
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Instalando dependÃªncias com Node 20..."
          npm ci --legacy-peer-deps --no-audit --no-fund

      - name: ğŸ”§ Setup Expo and EAS CLI
        run: |
          echo "ğŸ”§ Instalando Expo CLI e EAS CLI..."
          npm install -g @expo/cli@latest
          npm install -g eas-cli@latest
          echo "âœ… CLIs instalados:"
          npx expo --version
          npx eas --version

      - name: ğŸ” Debug project structure
        run: |
          echo "ğŸ” Analisando estrutura do projeto..."
          echo "ğŸ“‚ ConteÃºdo do diretÃ³rio:"
          ls -la
          
          echo "ğŸ“± App.json:"
          cat app.json
          
          echo "ğŸ“‹ Package.json:"
          cat package.json | grep -A5 -B5 "expo\|react-native"
          
          echo "ğŸ”§ EAS.json (se existir):"
          if [ -f "eas.json" ]; then
            cat eas.json
          else
            echo "âŒ eas.json nÃ£o encontrado"
          fi

      - name: ğŸ” Verify all secrets
        run: |
          echo "ğŸ” Verificando secrets obrigatÃ³rias..."
          
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "âŒ ERRO: EXPO_TOKEN nÃ£o configurado!"
            exit 1
          fi
          
          if [ -z "${{ secrets.ANDROID_KEYSTORE }}" ]; then
            echo "âŒ ERRO: ANDROID_KEYSTORE nÃ£o configurado!"
            exit 1
          fi
          
          if [ -z "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ]; then
            echo "âŒ ERRO: ANDROID_KEYSTORE_PASSWORD nÃ£o configurado!"
            exit 1
          fi
          
          if [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ]; then
            echo "âŒ ERRO: ANDROID_KEY_ALIAS nÃ£o configurado!"
            exit 1
          fi
          
          if [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            echo "âŒ ERRO: ANDROID_KEY_PASSWORD nÃ£o configurado!"
            exit 1
          fi
          
          echo "âœ… Todas as 5 secrets configuradas corretamente!"

      - name: ğŸ”‘ Setup Android keystore
        run: |
          echo "ğŸ”‘ Configurando keystore Android..."
          
          # Verificar diretÃ³rio atual
          echo "ğŸ“‚ DiretÃ³rio atual: $(pwd)"
          
          # Criar keystore a partir do base64
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > my-release-key.jks
          
          # Verificar se foi criado
          if [ ! -f "my-release-key.jks" ]; then
            echo "âŒ ERRO: Falha ao criar keystore!"
            exit 1
          fi
          
          echo "âœ… Keystore criado com sucesso!"
          ls -la my-release-key.jks

      - name: ğŸ”§ Create credentials.json PYTHON
        run: |
          echo "ğŸ”§ Criando credentials.json com Python..."
          
          # Usar Python para criar JSON seguramente
          python3 << 'PYTHON_SCRIPT'
          import json
          import os
          
          # Obter secrets das variÃ¡veis de ambiente
          keystore_password = os.environ.get('ANDROID_KEYSTORE_PASSWORD', '')
          key_alias = os.environ.get('ANDROID_KEY_ALIAS', '')
          key_password = os.environ.get('ANDROID_KEY_PASSWORD', '')
          
          # Criar estrutura do credentials.json
          credentials = {
              "android": {
                  "keystore": {
                      "keystorePath": "./my-release-key.jks",
                      "keystorePassword": keystore_password,
                      "keyAlias": key_alias,
                      "keyPassword": key_password
                  }
              }
          }
          
          # Salvar arquivo JSON
          with open('credentials.json', 'w') as f:
              json.dump(credentials, f, indent=2)
          
          print("âœ… credentials.json criado com Python!")
          PYTHON_SCRIPT
          
          echo "ğŸ“„ Verificando arquivo:"
          ls -la credentials.json
          
          echo "ğŸ“‹ Validando JSON:"
          if command -v jq &> /dev/null; then
            # Validar JSON sem mostrar senhas
            if jq empty credentials.json 2>/dev/null; then
              echo "âœ… JSON vÃ¡lido!"
              echo "ğŸ“‹ Estrutura (sem senhas):"
              jq 'del(.android.keystore.keystorePassword, .android.keystore.keyPassword)' credentials.json
            else
              echo "âŒ JSON invÃ¡lido!"
              exit 1
            fi
          else
            echo "âœ… Arquivo criado (jq nÃ£o disponÃ­vel)"
          fi
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: ğŸ”§ Create eas.json if missing
        run: |
          echo "ğŸ”§ Verificando/Criando eas.json..."
          
          if [ ! -f "eas.json" ]; then
            echo "ğŸ“‹ Criando eas.json padrÃ£o..."
            cat > eas.json << 'EAS_JSON'
          {
            "cli": {
              "version": ">= 5.8.0"
            },
            "build": {
              "development": {
                "developmentClient": true,
                "distribution": "internal"
              },
              "preview": {
                "distribution": "internal",
                "android": {
                  "buildType": "apk"
                }
              },
              "production": {
                "android": {
                  "buildType": "app-bundle"
                }
              }
            },
            "submit": {
              "production": {}
            }
          }
          EAS_JSON
            echo "âœ… eas.json criado!"
          else
            echo "âœ… eas.json jÃ¡ existe"
          fi
          
          echo "ğŸ“‹ ConteÃºdo do eas.json:"
          cat eas.json

      - name: ğŸ”§ Initialize EAS Project
        run: |
          echo "ğŸ”§ Inicializando projeto EAS..."
          export EXPO_TOKEN="${{ secrets.EXPO_TOKEN }}"
          
          # Verificar quem estÃ¡ logado
          echo "ğŸ‘¤ Verificando usuÃ¡rio autenticado:"
          npx expo whoami || echo "AutenticaÃ§Ã£o via token"
          
          # Inicializar projeto EAS com ID especÃ­fico
          echo "ğŸ“‹ Configurando projeto EAS com ID: 84ea4587-b864-4560-a167-05855903311c"
          npx eas init --id 84ea4587-b864-4560-a167-05855903311c --force --non-interactive
          
          # Verificar configuraÃ§Ã£o
          echo "ğŸ“„ Verificando configuraÃ§Ã£o do projeto:"
          npx eas project:info
          
          echo "âœ… EAS project inicializado com sucesso!"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”¨ Build APK with VERBOSE LOGS
        run: |
          echo "ğŸ”¨ Iniciando build do APK com logs detalhados..."
          echo "ğŸ“± Profile: ${{ github.event.inputs.profile }}"
          
          # Configurar ambiente
          export EXPO_TOKEN="${{ secrets.EXPO_TOKEN }}"
          export EAS_LOG_LEVEL="debug"
          
          # VerificaÃ§Ãµes finais antes do build
          echo "ğŸ” VerificaÃ§Ãµes finais:"
          echo "ğŸ“‚ DiretÃ³rio: $(pwd)"
          echo "ğŸ“‹ Arquivos:"
          ls -la | grep -E "(credentials\.json|my-release-key\.jks|app\.json|eas\.json)"
          
          echo "ğŸ“„ Projeto EAS:"
          npx eas project:info
          
          echo "ğŸ“± App.json projectId:"
          cat app.json | grep -A2 -B2 projectId
          
          # Executar build com logs verbosos
          echo "ğŸš€ Executando build com logs detalhados..."
          npx eas build --platform android --profile ${{ github.event.inputs.profile }} --non-interactive --wait --verbose
          
          echo "ğŸ‰ Build submetido com sucesso!"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: âœ… Build completed or failed
        if: always()
        run: |
          echo "ğŸ“‹ Status final do build:"
          
          # Mostrar Ãºltimos builds (mesmo se falharam)
          echo "ğŸ“± Ãšltimos builds:"
          npx eas build:list --platform android --limit 5 || echo "NÃ£o foi possÃ­vel listar builds"
          
          echo "ğŸ”— Acesse para ver detalhes:"
          echo "ğŸŒ EAS Dashboard: https://expo.dev/accounts/pikulito/projects/corte-matos-app/builds"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
