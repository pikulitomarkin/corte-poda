name: ğŸ’¯ Build APK - Corte de Matos (ULTIMATE)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Instalando dependÃªncias..."
          npm ci --legacy-peer-deps --no-audit --no-fund

      - name: ğŸ”§ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”‘ Setup Android keystore
        run: |
          echo "ğŸ”‘ Configurando keystore..."
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > my-release-key.jks
          
          cat > credentials.json << EOF
          {
            "android": {
              "keystore": {
                "keystorePath": "./my-release-key.jks",
                "keystorePassword": "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}",
                "keyAlias": "${{ secrets.ANDROID_KEY_ALIAS }}",
                "keyPassword": "${{ secrets.ANDROID_KEY_PASSWORD }}"
              }
            }
          }
          EOF
          
          echo "âœ… Keystore configurado!"

      - name: ğŸ”¨ Build with auto-responses
        run: |
          echo "ğŸ”¨ Executando build com respostas automÃ¡ticas..."
          
          # Criar arquivo com respostas automÃ¡ticas
          echo -e "y\ny\n" | eas build --platform android --profile ${{ github.event.inputs.profile }} --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          CI: true

      - name: âœ… Success
        run: |
          echo "ğŸ‰ Build concluÃ­do com sucesso!"
          echo "ğŸŒ Acesse: https://expo.dev/accounts/pikulito/projects/corte-matos-app/builds"
