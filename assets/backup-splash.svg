<?xml version="1.0" encoding="UTF-8"?>
<svg width="1284" height="2778" viewBox="0 0 1284 2778" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#greenGradient)"/>
  
  <!-- Decorative leaves -->
  <g opacity="0.1">
    <ellipse cx="100" cy="300" rx="30" ry="15" fill="#90EE90" transform="rotate(45 100 300)"/>
    <ellipse cx="1200" cy="500" rx="25" ry="12" fill="#90EE90" transform="rotate(-30 1200 500)"/>
    <ellipse cx="150" cy="800" rx="35" ry="18" fill="#90EE90" transform="rotate(60 150 800)"/>
    <ellipse cx="1100" cy="1200" rx="28" ry="14" fill="#90EE90" transform="rotate(-45 1100 1200)"/>
    <ellipse cx="200" cy="1800" rx="32" ry="16" fill="#90EE90" transform="rotate(30 200 1800)"/>
    <ellipse cx="1000" cy="2200" rx="30" ry="15" fill="#90EE90" transform="rotate(-60 1000 2200)"/>
  </g>
  
  <!-- Main title "CORTE" -->
  <text x="642" y="1200" 
        font-family="Arial Black, sans-serif" 
        font-size="120" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#FFFFFF" 
        filter="url(#shadow)">CORTE</text>
  
  <!-- Subtitle "DE" -->
  <text x="642" y="1320" 
        font-family="Arial, sans-serif" 
        font-size="60" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#E0E0E0" 
        filter="url(#shadow)">DE</text>
  
  <!-- Main title "MATOS" -->
  <text x="642" y="1450" 
        font-family="Arial Black, sans-serif" 
        font-size="120" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#FFFFFF" 
        filter="url(#shadow)">MATOS</text>
  
  <!-- Chainsaw icon -->
  <g transform="translate(542, 1550)">
    <!-- Main body -->
    <rect x="0" y="0" width="100" height="24" rx="4" fill="#FF4500"/>
    <rect x="2" y="2" width="96" height="20" rx="3" fill="#FF6500"/>
    
    <!-- Handle -->
    <rect x="-20" y="-10" width="16" height="36" rx="3" fill="#4A4A4A"/>
    <rect x="-18" y="-8" width="12" height="32" rx="2" fill="#666666"/>
    
    <!-- Trigger -->
    <rect x="-10" y="5" width="6" height="10" rx="3" fill="#FF2200"/>
    
    <!-- Chain bar -->
    <rect x="95" y="-4" width="40" height="16" rx="8" fill="#C0C0C0"/>
    <rect x="97" y="-2" width="36" height="12" rx="6" fill="#E8E8E8"/>
    
    <!-- Chain -->
    <circle cx="102" cy="4" r="1.5" fill="#808080"/>
    <circle cx="108" cy="4" r="1.5" fill="#808080"/>
    <circle cx="114" cy="4" r="1.5" fill="#808080"/>
    <circle cx="120" cy="4" r="1.5" fill="#808080"/>
    <circle cx="126" cy="4" r="1.5" fill="#808080"/>
    
    <!-- Electric symbol -->
    <polygon points="70,-15 85,0 80,0 95,15 80,0 85,0 70,-15" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- Subtitle -->
  <text x="642" y="1750" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="normal" 
        text-anchor="middle" 
        fill="#E0FFE0" 
        opacity="0.8">Controle Profissional</text>
        
  <!-- Loading animation dots -->
  <g transform="translate(642, 2000)">
    <circle cx="-30" cy="0" r="8" fill="#FFFFFF" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="#FFFFFF" opacity="0.6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="30" cy="0" r="8" fill="#FFFFFF" opacity="0.4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>
